<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mail e Dadi</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Font -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Style -->
</head>
<body>
    
    <div class="container">
        <h1 class="text-reset text-center m-5">THE DICE GAME</h1>
        <!-- Form -->
        <form action="" id="input-form">
            <h2 class="text-reset text-center mb-5">Insert your credential to play</h2>
            <!-- Row -->
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="name-span">Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name">
                    </div>
                    <div class="error-handle text-danger" id="error-name">
                        
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="name-span">Lastname</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="last-name">
                    </div>
                    <div class="error-handle text-danger" id="error-lastname">
                        
                    </div>
                </div>
            </div>
            <!-- /Row -->
            <!-- Row -->
            <div class="row justify-content-center">
                <div class="col col-md-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="email">
                      </div>
                      <div class="error-handle text-danger" id="error-mail">
                        
                    </div>
                </div>
            </div>
            <!-- /Row -->
            <!-- Row -->
            <div class="row">
                <div class="col d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-dark" id="login-btn">LogIn</button>
                    <button type="reset" class="btn btn-warning" id="reset-btn">Reset</button>
                </div>
            </div>
            <!-- /Row -->
        </form>
        <!-- /Form -->
        <h4 class="text-danger text-center m-3" id="access-denied"></h4>
        <!-- Game Container -->
        <div class="p-5" id="game-container">
            <!-- Row -->
            <div class="row">
                <div class="col-12">
                    <div class="player-box d-flex justify-content-between mb-5">
                        <div class="player-info">
                            <h3 class="text-reset" id="player-name">fghjk</h3>
                            <h3 class="text-reset" id="player-lastname"></h3>
                            <h3 class="text-reset" id="player-Computer">Score: <span class="text-reset" id="human-record"></span></h3>
                        </div>
                        <div class="player-score">
                            <img src="img/question-mark.png" alt="" class="img-fluid question">
                            <img src="img/one.png" alt="" class="img-fluid dice human">
                            <img src="img/two.png" alt="" class="img-fluid dice human">
                            <img src="img/three.png" alt="" class="img-fluid dice human">
                            <img src="img/four.png" alt="" class="img-fluid dice human">
                            <img src="img/five.png" alt="" class="img-fluid dice human">
                            <img src="img/six.png" alt="" class="img-fluid dice human">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="player-box d-flex justify-content-between">
                        <div class="player-info">
                            <h3 class="text-reset" id="player-Computer">Computer</h3>
                            <h3 class="text-reset" id="player-Computer">Score: <span class="text-reset" id="computer-record"></span></h3>
                        </div>
                        <div class="player-score">
                            <img src="img/question-mark.png" alt="" class="img-fluid question">
                            <img src="img/one.png" alt="" class="img-fluid dice computer">
                            <img src="img/two.png" alt="" class="img-fluid dice computer">
                            <img src="img/three.png" alt="" class="img-fluid dice computer">
                            <img src="img/four.png" alt="" class="img-fluid dice computer">
                            <img src="img/five.png" alt="" class="img-fluid dice computer">
                            <img src="img/six.png" alt="" class="img-fluid dice computer">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
            <div class="btn-container d-flex justify-content-center m-5 gap-3">
                <button type="button" class="btn btn-dark" id="play-btn">Play</button>
                <button type="button" class="btn btn-dark" id="restart-btn">Restart</button>
            </div>
            <h2 class="text-success text-center m-5" id="winner-text"></h2>
        </div>
        <!-- /Game Container -->
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <!-- Main JS -->
</body>
</html>
